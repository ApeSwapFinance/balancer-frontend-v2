<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

     <!-- Meta -->
     <title>ApeSwap Balancer</title>
     <meta
       name="description"
       content="ApeSwap is a DeFi Hub on BNB Chain, Polygon, & Ethereum. Swap, stake, and lend cryptocurrencies, from stablecoins to altcoins - all in one place."
     />
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
     <meta name="theme-color" content="#000000" />
     <meta name="twitter:image" content="https://apeswap.finance/twitter.png" />
     <meta
       name="twitter:description"
       content="Swap, stake, borrow, and lend cryptocurrencies, all in one place. Accessible, transparent, and secure for everyone."
     />
     <meta name="twitter:card" content="summary_large_image" />
     <meta name="twitter:title" content="ApeSwap: Your One-Stop DeFi Hub on BNB Chain, Polygon, and Ethereum" />
   
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= VUE_APP_GA_ID %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '<%= VUE_APP_GA_ID %>', { 'client_storage': 'none', 'anonymize_ip': true });
    </script>
    <!-- Fathom Analytics -->
    <script src="https://quality-yellow.balancer.fi/script.js" data-spa="hash" data-site="<%= VUE_APP_FATHOM_SITE_ID %>" defer></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but the Balancer app will not work without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
